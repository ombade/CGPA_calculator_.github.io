<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70vh;
            
        }

        #cgpaCalculator {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bolder;
            background-color:cornflowerblue;
        border-radius: 15px;
           
        }
        #footer{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           font-weight: bolder;
            background-color: bisque;
            /* margin: auto;
            display: flex; */
            border-radius: 20px;
           visibility: 50%;
           opacity: 20%;
            /* justify-content: center; */
            /* align-items: center; */
            /* width: 70vh; */
        }
    </style>
</head>
<body>

<div id="cgpaCalculator">
    <h2>CGPA Calculator</h2>
    <label for="numSubjects">Number of Subjects:</label>
    <input type="number" id="numSubjects" placeholder="Enter the number of subjects">

    <div id="gradesInput"></div>

    <button onclick="calculateCGPA()">Calculate CGPA</button>

    <p id="result"></p>
    <p id="footer"> Made By Om Bade❤️</p>

    <script>
        function createGradeInputs() {
            var numSubjects = document.getElementById("numSubjects").value;
            var gradesInput = document.getElementById("gradesInput");
            gradesInput.innerHTML = "";

            for (var i = 1; i <= numSubjects; i++) {
                gradesInput.innerHTML += `<label for="subject${i}">Subject ${i}:</label>`;
                gradesInput.innerHTML += `<input type="number" id="credit${i}" placeholder="Enter credit">`;
                gradesInput.innerHTML += `<input type="number" id="grade${i}" placeholder="Enter grade (0-10)">`;
            }
        }

        function calculateCGPA() {
            var numSubjects = document.getElementById("numSubjects").value;
            var totalCredits = 0;
            var totalGradePoints = 0;

            for (var i = 1; i <= numSubjects; i++) {
                var credit = parseFloat(document.getElementById("credit" + i).value);
                var grade = parseFloat(document.getElementById("grade" + i).value);

                if (isNaN(credit) || isNaN(grade) || credit <= 0 || grade < 0 || grade > 10) {
                    alert("Please enter valid credit and grade values.");
                    return;
                }

                totalCredits += credit;
                totalGradePoints += credit * grade;
            }

            var cgpa = totalGradePoints / totalCredits;
            document.getElementById("result").innerHTML = "CGPA: " + cgpa.toFixed(2);
        }

        document.getElementById("numSubjects").addEventListener("input", createGradeInputs);
    </script>
</div>


</body>

</html>
